<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/9152de16db.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <style>
    swiper-container {
      width: 100%;
      height: 100%;
    }

    swiper-slide {
      text-align: center;
      font-size: 18px;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>

  <body>
    <nav class="nav-bar">
      <nav class="navigation">
        <div class="nav-left">
          <ul>
            <li>Women</li>
            <li>Men</li>
            <li>Boys</li>
            <li>Girls</li>
          </ul>
        </div>
        <div class="nav-center">
          <img
            src="https://zandokh.com/images/ZANDO-NEW-LOGO-2025.png"
            alt=""
          />
        </div>

        <div class="nav-right">
          <ul>
            <li>
              <div class="btn-search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search .." />
              </div>
            </li>

            <li><i class="fa-regular fa-bell"></i></li>
            <li>
              <i class="fa-regular fa-heart"></i>
            </li>
            <li><i class="fa-solid fa-bag-shopping"></i></li>
            <li>Login</li>
            <li>register</li>
          </ul>
        </div>
      </nav>
    </nav>

    <section class="hero-section">
      <swiper-container class="mySwiper">
        <swiper-slide>
          <div class="img-hero">
            <img
              src="https://zandokh.com/image/catalog/banner/2025/ZANDO/November/Zando%20-%20Extra%20Sale_Main%20(2160x1066).png"
              alt=""
            />
          </div>
        </swiper-slide>

        <swiper-slide>
          <div class="img-hero">
            <img
              src="https://zandokh.com/image/catalog/banner/2025/ZANDO/November/ZANDO%2070%20OFF%20Main%20(2160x1066).png"
              alt=""
            />
          </div>
        </swiper-slide>
      </swiper-container>
    </section>
  </body>
</html>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
